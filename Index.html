<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <form id="search-form">
          <input
            class="input-search-text"
            id="input-search-text"
            type="search"
            placeholder="Enter a city.."
            required
          />
          <input
            class="search-button"
            id="search-button"
            type="submit"
            value="Search"
          />
        </form>
      </header>
      <main>
        <div class="main-data-container">
          <div class="city-description">
            <h1 id="city"></h1>
            <p>
              <span id="day-and-time"></span> <span id="description"></span
              ><br />
              Humidity: <span id="humidity" class="humidity"></span>, Wind:
              <span id="wind" class="wind"></span>
            </p>
          </div>

          <div class="temp-container">
            <div id="icon">
              <img
                class="emoji"
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              />
            </div>
            <div class="temp-unit" id="temperature"></div>
            <div class="degrees-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-day">Mon</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                width="40px"
              />

              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-max"> 12° </span>
                <span class="weather-forecast-min"> 10° </span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Ma-Lucy" target="_blank">Lucy Ma </a> and is
        open-sourced on
        <a
          href="https://github.com/Ma-Lucy/Vanilla-weather-app"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a
          href="https://shecodes-weather-app-vanilla.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
